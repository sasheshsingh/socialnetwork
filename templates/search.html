{% extends 'base.html' %}

{% block title %}Search Users{% endblock %}

{% block content %}
<h2>Search Users</h2>
<form method="get">
    <div class="form-group">
        <input type="text" class="form-control" name="query" placeholder="Search by email or name" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
{% if users %}
    <h3>Search Results:</h3>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
